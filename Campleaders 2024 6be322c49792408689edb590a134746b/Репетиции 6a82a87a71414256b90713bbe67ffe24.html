</p><blockquote id="9d88a2b9-01aa-4e8f-be94-12fbe94c0e1b" class="block-color-teal_background"><strong>Репетиция нужна, чтобы:</strong></blockquote><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="c4c2c78b-2e5c-41e1-ac66-2814b8375836"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">дети ориентировались на сцене</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="a4cd12d8-55f3-43f5-a1d6-e7961d2cd554"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">умели работать с микрофоном.</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2958e85e-4615-4529-b59e-3579d776fd9e"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">знали откуда и куда выходить\смотреть.</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="4a7dd349-6422-4897-a5ca-25de79ac1198"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">диджей подобрал музыку и помог сделать вам классное выступление.</div></figure><p id="ea6c9ee2-10e2-4f0f-b8f2-2077d5873618" class="">
</p><blockquote id="23fe953f-fc9d-47bd-846d-ea7f2231c346" class="block-color-teal_background"><strong>Что нужно сделать, чтобы ваша репетиция прошла на 100%:</strong></blockquote><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="4751b7b1-d41d-49c1-b233-8bd159af8e92"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">заранее записаться у диджея на репетицию</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="69f9306b-234e-4972-85a7-807652fb30d0"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">настроить детей, поставить цель</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="291d672e-5303-4212-8a63-bc640299a7f6"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">прийти на репетицию заранее всей командой</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="53a9861a-8076-4384-98d8-8880949b25e0"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">руководить процессом</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="596397ca-a4ce-4c7f-bb19-608ea8e7ff80"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">проговорить с диджеем музыкальное сопровождение - отдать список музыки, лучше заранее</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="cc15a3e7-b5a2-44bb-a38c-86c92ff6adfc"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">показать треугольник</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="2089d86c-e010-412e-983c-cfb892f5bb3e"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">показать места, кто откуда выходит, кто где стоит, кто куда уходит</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="dcf70884-9f1a-4514-b525-e366085202b5"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">обратить внимание детей под какую музыку кто выходит</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="3f34bfb2-257b-4e6f-8f3c-b8e5c04c6dc9"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">не прогонять танцы, слова, важно помнить про орг. моменты</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="c8f50ab0-6ba3-424e-a6d9-e1cd16f251d7"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">репетировать с микрофонами, чтобы дети сразу учились с ними обращаться и напоминать им “Правила работы с микрофонами” постоянно + кто кому отдает</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="088ee5f4-9c1c-4d84-970c-2eb453b17b6d"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">отрепетировать поклон и уход со сцены</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="1c01de2d-3065-415d-9337-cf1ee1f4f763"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">приучать детей к “Правилам поведения на сцене”</div></figure><p id="8d22275a-59ba-4f0b-9f61-dfc6794ec06d" class="">
</p><figure id="27f67d1d-dcc5-4fb0-9b4c-1d2b3cd4c0e2"><div class="source"><div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; margin-top: 10px; margin-bottom: 10px;"><iframe src="https://www.loom.com/embed/7cd87f9587f642b3a71b2f9cac8e98ff?sid=bba1f57b-2209-4c37-a38c-fa89451304fe" frameborder="0" allowfullscreen style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe></div></div></figure><p id="3a1543b3-5348-483f-a19f-7c520b7a09bd" class="">
</p><blockquote id="93949f4f-05a0-45e6-9b8d-1f4ef2da6f52" class="block-color-orange_background"><strong>Правила поведения на сцене:</strong></blockquote><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="f3cb6218-ee95-41fa-bce8-a0330beefe95"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">на сцену команды поднимаются бодро и энергично ПО СТУПЕНЬКАМ</div></figure><figure class="block-color-red_background callout" style="white-space:pre-wrap;display:flex" id="092f26d5-ab59-41da-9d7f-44de7e1233da"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">за ширмой во время выступления ведут себя тихо</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="37d10857-1838-4a9e-bc2d-2f75fe41f5de"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">выступающие всегда стоят лицом или боком к залу, по треугольнику</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="62bc1eef-3ec9-4ba2-a362-4ecc371b780a"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">в микрофон говорят громко и четко</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="528720f5-78b3-42e1-a670-e8daa8b1f177"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">все листочки только на клипбордах</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="97ba72b9-868a-412d-97e1-39caf052a43a"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">в конце выступления - поклон</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="8a89c9d7-4c03-4a19-8979-ed8a35481504"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">команда уходит со сцен, все убирает, все кладет на место</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="fce108f1-ea1f-402d-ae67-011ec4aab5cf"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">команда уходит со сцены ПО СТУПЕНЬКАМ</div></figure><p id="77d2d10b-1109-4e04-9b29-4cc4b08c5311" class="">
</p><blockquote id="fe8407c1-d34d-490e-8f4f-0e076b49747a" class="block-color-orange_background"><strong>Правила работы с микрофоном:</strong></blockquote><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="a3808a4c-fa23-4f5b-87f7-8a5402036a90"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">обращаться бережно (микрофоны дорогие)</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="9751a612-5426-4f3b-a3fc-2cd637d7b838"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">держать подальше от колонок, дабы избежать свиста</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="796858a4-ff88-436f-a579-593910b58f16"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">класть на поверхности АККУРАТНО</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="05ded3e9-eb82-4f56-94f6-aa2dacd0d378"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">держать близко к губам во время говорения</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="d138f835-9ffa-47ef-b415-cf1d7e605e81"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%"><p id="028cd87b-e14a-4eb7-8886-543b91bb4561" class="">после окончания выступления выключить и передать ведущему</p></div></figure><p id="5f490dae-272b-467e-b9cc-e4e0499e351f" class="">
</p><blockquote id="33d58008-d05d-40c0-9dc7-67bf0368ca4c" class="block-color-teal_background"><strong>Репетиция вне актового зала:</strong></blockquote><div><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="ea463015-d509-437f-bf93-325b29b4e174"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">создаем очередность кто за кем</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="7cda7a65-545d-4a39-b3ad-350ecfff116a"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">рисуем сцену и ширму</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="895d5055-8294-4899-9cb8-262caa9731bb"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">имитируем микрофоны, кто кому передает</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="6a6e2d63-c9c2-4adb-ad8b-a6264da26e4d"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">репетируем полностью - поклон, name motto, fishka</div></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="9d828f39-940c-4f31-b6f3-da254873e828"><div style="font-size:1.5em"><span class="icon">💡</span></div><div style="width:100%">проговариваем все слова и эмоции</div></figure></div><p id="a028bbbb-656a-4744-8c4f-76e119e0e293" class="">В общем, создаем максимально приближенные условия сцены в АЗ</p></div></article><span class="sans" style="font-size:14px;padding-top:2em"></span></body></html>
